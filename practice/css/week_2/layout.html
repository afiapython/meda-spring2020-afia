<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Layout</title>
  
<!--style element should be in head-->
  <style>
      #header {
          background-color: chartreuse;
          color: blue;
          padding: 40px;

      }

  </style>

</head>
<!--HTML5 version is <header></header>-->
<body>
    <!--HTML5 version is <header></header>-->
    <div id="header">
        <p>This area is my first div.</p>
        
    </div>
    <!--HTML5 version is <main></main>-->
    <div id="main">
        <p>This is my second div.</p>
    </div>
    <!--HTML5 version is <footer></footer>-->
    <div id="footer">
        <p>&copy; 2020 Afia</p>

    </div>

</body>
</html>
